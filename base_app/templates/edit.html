{% extends "layout.html" %}

{% block content %}
<div class="container"><h1 style="display: flex;justify-content: center; align-items: center;">Edit</h1></div>

<div class="container">
    <form action="/edit/{{data.id}}" method="post" > 
        {% csrf_token  %}
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" value="{{data.FirstName}}" name="firstname" class="form-control" id="firstname">       
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" value="{{data.LastName}}" name="lastname" class="form-control" id="lastname">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" value="{{data.Age}}" name="age" id="age" class="form-control">       
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="number" value="{{data.PhoneNumber}}" name="phonenumber" id="phonenumber" class="form-control">       
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" value="{{data.Address}}" name="address" id="address" class="form-control">       
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" value="{{data.Email}}" name="email" id="email" class="form-control">       
        </div>
        <div>
            <button type="submit" class="btn-info btn">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
